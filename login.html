<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
 
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background-color: #002040; 
  backdrop-filter: blur(3px);
}

.card {
  background-color: rgba(0, 50, 100, 0.85); 
  border: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: 0 0 25px rgba(0, 150, 255, 0.6);
}

input[type="email"],
input[type="password"] {
  background-color: #004080;
  color: #ffffff;
  border: 1px solid #4ecbff;
}

input[type="email"]::placeholder,
input[type="password"]::placeholder {
  color: #b0eaff;
}

.btn-water {
  background-color: #007BFF; 
  border: none;
}

.btn-water:hover {
  background-color: #4ecbff;
  color: #002040;
}

label {
  color: #b0eaff;
}

/*.water-glow {
  text-shadow: 0 0 15px #4ecbff;
} */

  </style>
</head>
<body>
<section class="vh-100 d-flex align-items-center">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase water-glow">Login</h2>
              <p class="text-white-50 mb-5">Enter your username and password!</p>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typeEmailX">Email</label>
                <input type="email" id="typeEmailX" class="form-control form-control-lg" />
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typePasswordX">Password</label>
                <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                
              </div>

              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="reset.html">Forgot password?</a></p>

              <button class="btn btn-water btn-lg px-5" type="submit">Login</button>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>

            </div>

           
 <div>
              <p class="mb-0">Don't have an account? <a href="signup.html" class="text-white-50 fw-bold">Sign Up</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
