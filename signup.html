<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #001f3f, #004080);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: rgba(0, 50, 100, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      color: #e0f7ff;
    }

    .card h2 {
      color: #c0eaff;
      font-weight: 600;
    }

    .form-control {
      background: rgba(0, 100, 180, 0.25);
      color: #e0f7ff;
      border-radius: 10px;
      border: 1px solid transparent;
    }

    .form-control:focus {
      border-color: #00bfff;
      box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
      background: rgba(0, 100, 180, 0.35);
      color: #fff;
    }

    .form-check-label a {
      color: #66ccff;
      text-decoration: underline;
    }

    .btn-register {
      background: linear-gradient(135deg, #3399ff, #0066cc);
      color: #fff;
      font-weight: 600;
      border-radius: 12px;
      transition: 0.3s;
    }

    .btn-register:hover {
      background: linear-gradient(135deg, #66ccff, #3399ff);
      box-shadow: 0 0 15px rgba(0, 150, 255, 0.5);
    }

    .login-link a {
      color: #99ddff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card p-4">

        <h2 class="text-center mb-4">Create an Account</h2>

        <form>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingName" placeholder="Your Name" required>
            <label for="floatingName">Your Name</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingEmail" placeholder="Your Email" required>
            <label for="floatingEmail">Your Email</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingRepeatPassword" placeholder="Repeat Password" required>
            <label for="floatingRepeatPassword">Repeat Password</label>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="termsCheck" required>
            <label class="form-check-label" for="termsCheck">
              I agree all statements in <a href="#">Terms of Service</a>
            </label>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-register btn-lg">Register</button>
          </div>

          <p class="text-center login-link mb-0">
            Already have an account? <a href="#">Login here</a>
          </p>

        </form>

      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
